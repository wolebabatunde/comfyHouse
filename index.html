<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMFY HOUSE</title>
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/48f1d47c18.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- ===============================NAV BAR============================= -->
      <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
            <img src="images/logo2.png" alt="logo" width="200px" height="100px">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>

                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    
    <!-- ========================END OF NAVABAR============================ -->

    <!-- ==================================HERO=============================== -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
        
    <!-- END OF HERO -->

    <!-- =========================PRODUCTS======================================= -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>

        <div class="products-center">

            <!-- single products -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/products-8.jpg" alt="products" class="product-img" width="300px" height="250px">
                    <button class="bag-btn" data-id="1">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i> add to bag
                    </button>
                </div>

                <h3>King's Dinner Table</h3>
                <h4>NGN2,000,000</h4>

            </article>

             <!-- single products -->
            
            <!-- WE ARE ADDING A SINGLE PRODUCT BECAUSE JAVASCRIPT WILL BE USE TO ADD THE REST DYNAMICALLY -->
            <!-- end of single products -->

          
        </div>

        

    </section>

    <!-- END OF PRODUCTS -->



    <!-- =========================CART======================================= -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close" aria-hidden="true"></i>
            </span>
            <h2>your cart</h2>

            <div class="cart-content">

                <!-- cart item -->
                <div class="cart-item">
                <img src="./images/products-8.jpg" alt="product" >

                <div>
                    <h4>King's Bed</h4>
                    <h5>NGN 1250</h5>
                    <span class="remove-item">remove</span>
                </div>

                <div>
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    <p class="item-amount">1</p>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>

            <!-- end of cart item -->

            <div class="cart-footer">
                <h3>your total: NGN <span class="cart-total">0</span></h3>

                <button class="clear-cart banner-btn">
                    clear cart
                </button>
            </div>
        </div>
        
    </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
